<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="shape circle-medium" style="top: 60px; left: -110px; opacity: 0.06;"></div>
  <div class="shape blob" style="bottom: 60px; right: -130px; opacity: 0.05;"></div>

  <header class="navbar">
    <div class="logo">MyPortfolio</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="section" style="display: flex; flex-wrap: wrap; gap: 3rem; justify-content: center; align-items: flex-start;">
    <div style="flex: 1 1 350px; max-width: 450px;">
      <h2>Contact Me</h2>
      <form class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div style="flex: 1 1 350px; max-width: 450px; position: relative;">
      <img src="photo_2025-10-03_10-48-49.jpg" alt="Contact" style="width: 100%; border-radius: 20px; box-shadow: 0 12px 25px rgba(0,0,0,0.12);" />
      <div class="shape circle-small" style="top: -25px; right: -25px; opacity: 0.1; position: absolute;"></div>
      <div class="shape polygon" style="bottom: -30px; left: -30px; opacity: 0.08; position: absolute; width: 110px; height: 110px;"></div>
    </div>
  </section>

  <footer>
    © 2025 My Portfolio. All rights reserved.
  </footer>
</body>
</html>
